<section>
    <div class="flex flex-wrap ">
        <div class="w-[70%]">
            <owl-carousel-o [options]="mainSliderOptions">
                <ng-template carouselSlide>
                    <img src="/images/img1.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="/images/img2.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template> <ng-template carouselSlide>
                    <img src="/images/img3.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template> <ng-template carouselSlide>
                    <img src="/images/img4.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template> <ng-template carouselSlide>
                    <img src="/images/img5.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template>
    
                <ng-template carouselSlide>
                    <img src="/images/img6.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template>
    
                <ng-template carouselSlide>
                    <img src="/images/img7.avif" class="w-full h-[300px]" alt="avife picture">
                </ng-template>
    
            </owl-carousel-o>
        </div>
        


        <div class="w-[30%]">
            <img src="/images/grocery-banner.png" class="w-full h-[150px] " alt="grocery-banner">
            <img src="/images/grocery-banner-2.jpeg" class="w-full h-[150px]" alt="grocery-banner-2">
        </div>
    </div>
</section>

<section>
    <h2 class="capitalize text-3xl pb-4">popular categories</h2>
    <owl-carousel-o [options]="customOptions">
        @for (category of categories; track category._id) {
        <ng-template carouselSlide>
            <figure >
                <img class="w-full h-[250px] " [src]=" category.image" [alt]="category.name">
                <p class="text-green-600"> {{ category.name }} </p>
            </figure>

        </ng-template>
        }


    </owl-carousel-o>
</section>

<section>
    <h2 class="capitalize text-3xl pb-4">popular products</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-10">
        @for (product of products.slice(0,12); track product.id) {
        <div class="card border  bg-white border-green-400/50 rounded-md overflow-hidden shadow relative">
         <div [routerLink]="['/details',product.id]">
            <picture class="card-img">
                <img [src]="product.imageCover" class="w-full h-[250px] object-contain " [alt]="product.title" />
            </picture>
            <div class="card-body px-2 py-4">
                <h3 class="text-green-600 text-xs">{{ product.category.name }}</h3>
                <h4 class="font-medium ">{{product.title.split(" ",2).join(" ")}}</h4>
                <div class="flex justify-between items-center">
                    <span>{{product.price | currency: 'GBP'}} </span>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{ product.ratingsAverage }}</span>
                    </div>
                </div>
            </div>

         </div>
            <button class="border text-white bg-green-500 rounded-md px-10 py-2 w-[90%] block mx-auto" (click)="addToCart(product.id)" >
                <i class="fa-solid fa-cart-shopping"></i>
                Cart</button>
        </div>
        }

    </div>
</section>
