<section  class="my-10 ">
<div class="container ">
    <h2 class="uppercase font-bold text-3xl text-center  pb-4">{{"footer.all"|translate}} {{"navbar.brands"|translate}}</h2>
    <div (click)="toggleModel()" data-modal-target="default-modal" data-modal-toggle="default-modal" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 xl:grid-cols-4 ">
        @for (brand of brandsList(); track brand._id) {
            <div (click)="getBrand(brand._id)" class="card border bg-white rounded-md border-gray-200 hover:shadow-2xl hover:scale-105 transition-all duration-300 ">
                <img class="w-full  h-[250px] object-contain" [src]="brand.image" [alt]="brand.name">
                <div class="cardBody">
                    <p class="text-2xl text-green-600 text-center my-2"> {{brand.name}} </p>
                </div>
            </div>
        }
       
    </div>

    


  
  <!-- Main modal -->
  <div [class.hidden]="!isModelOpen()" id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full pt-32 bg-gray-500 bg-opacity-60">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative rounded-lg shadow-sm bg-gray-100 dark:bg-gray-700 lg:top-[50%] lg:left-[50%] ">
              <!-- Modal header -->
              <div  class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                 
                  <button (click)="toggleModel()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4 ">
                <div class="flex items-center justify-between space-x-3">
                    <div>
                        <h3 class="text-2xl text-green-600"> {{brandItem().name}} </h3>
                        <h3 class="text-lg text-gray-600"> {{brandItem().name}} </h3>

                    </div>

                    <img [src]="brandItem().image" [alt]="brandItem().name">
                </div>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button (click)="toggleModel()" data-modal-hide="default-modal" type="button" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ms-auto">ok</button>
              </div>
          </div>
      </div>
  </div>
  
</div>
</section>
